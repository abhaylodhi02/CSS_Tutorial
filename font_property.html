<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Property</title>
    <style>
        #text1{font-size: 20px; font-weight: 200; font-style: normal;}
        #text2{font-size: 40px;font-weight: 500; font-style: oblique;}
        #text3{font-size: 70px;font-weight: 700; font-style: italic;}
    </style>
</head>
<body>
    <h1 id="text1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam, voluptate.</h1><br>
    <h2 id="text2">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quasi, explicabo?</h2><br>
    <h3 id="text3">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ad, facere.</h3>
    
</body>
</html>
