<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height : 100px;
            width : 100px;
        }
        #box1{
            background-color: aqua;
            visibility: visible;
        }
        #box2{
            background-color: burlywood;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div id ="box1" class="box">Box1</div>
    <div id = "box2" class=" box">Box2</div>
</body>
</html>
