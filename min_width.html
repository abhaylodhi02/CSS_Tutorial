<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        .box{
            padding: 5px;
            height: 100px;
            width: 150px;
            background-color: brown;
        }
        @media screen and (min-width:300px) { /*max-width*/
             .box{
                background-color: aqua;
                /*can make any modification to box depending
                  upon the threshold i.e. min-width defined above*/
             }            
        }
    </style>
</head>
<body>
    <div class="box">Box</div>
</body>
</html>
